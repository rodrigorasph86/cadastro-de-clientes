<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/button.css">
  <link rel="stylesheet" href="./css/records.css">
  <link rel="stylesheet" href="./css/modal.css">
  <script src="https://kit.fontawesome.com/82bdccf35d.js" crossorigin="anonymous"></script>
  <title>Cadastro de Clientes</title>
</head>

<body>
  <header>
    <h1 class="header-title">Cadastro de Clientes</h1>
  </header>
  <main>
    <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Clientes</button>
    <table id="tableClient" class="records">
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Celular</th>
          <th>Cidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <div class="modal" id="modal">
      <div class="modal-content">
        <header class="modal-header">
          <h2>Novo Cliente</h2>
          <span class="modal-close" id="modalClose">&#10006;</span>
        </header>
        <form class="modal-form" id="form">

          <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome do cliente" required>
          <input type="email" id="email" class="modal-field" placeholder="E-mail do cliente" required>
          <input type="text" id="celular" class="modal-field" placeholder="Celular do cliente" required>
          <input type="text" id="cidade" class="modal-field" placeholder="Cidade do cliente" required>
        </form>
        <footer class="modal-footer">
          <button class="button editar" id="salvar"><i class="fa-regular fa-floppy-disk"></i></button>
          <button class="button blue" id="cancelar"><i class="fa-solid fa-xmark"></i></button>
        </footer>
      </div>
    </div>
  </main>
  <footer>
    Copyright &copy; Rodrigo Sousa
  </footer>
  <script src="./js/main.js" defer></script>
</body>

</html>
